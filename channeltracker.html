<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              How to Use YT Tracker
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul>
              <li>Add: Paste in a channel URL in the top box and click add.</li>
              <li>Sort: Click on table header.</li>
              <li>Delete: Double click on row you want to delete.</li>
              <li>Data is saved in extension storage and syncs across your devices.</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid justify-content-between align-items-center">
        <form class="d-flex" role="search" id="channelSearchForm">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Channel URL"
            aria-label="Search"
            id="userId"
          />
          <button class="btn btn-outline-success" type="submit" id="addBtn">
            Add
          </button>
        </form>
        <button class="btn btn-outline-secondary" id="darkModeToggle" title="Toggle dark mode">
          Dark
        </button>
      </div>
    </nav>
    <div id="errorAlert" class="alert alert-danger alert-dismissible fade" role="alert" style="margin: 10px; display: none;">
      <span id="errorMessage"></span>
      <button type="button" class="btn-close" onclick="document.getElementById('errorAlert').style.display='none'"></button>
    </div>
    <div>
      <table class="table table-hover text-center" id="myTable">
        <thead class="text-center">
          <tr>
            <th data-field="channel" data-index="0">Channel Name</th>
            <th data-field="subscribers" data-index="1">Subscribers</th>
            <th data-field="views" data-index="2">Views</th>
            <th data-field="videos" data-index="3">Videos</th>
            <th data-field="channelId" data-index="4">Channel Id</th>
          </tr>
        </thead>
        <tbody class="text-center"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
    <script src="theme-toggle.js"></script>
  </body>
</html>
