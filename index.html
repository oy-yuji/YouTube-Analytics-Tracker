<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>YouTube Channel Analytics Tracker</title>
  </head>
  <body>
    <div class="popup">
      <header class="popup-header text-center">
        <h1 class="popup-title">YT Tracker</h1>
        <p class="popup-sub">Paste your YouTube Data API key to open the tracker.</p>
      </header>

      <main class="popup-main">
        <form id="channelKeyForm" class="form-row" autocomplete="off">
          <input
            type="text"
            class="form-control"
            id="apiForm"
            value=""
            placeholder="Paste API key here"
            aria-label="User API Key"
            autofocus
          />
          <button class="btn btn-primary" type="button" id="apiButton">Continue</button>
        </form>

        <div id="apiError" class="text-danger small mt-2" role="alert" aria-live="polite"></div>
      </main>

      <footer class="popup-footer text-center small">
        <span>Demo channels are preloaded in the tracker tab.</span>
      </footer>
    </div>
   <script src="index.js"></script>
  </body>
</html>
