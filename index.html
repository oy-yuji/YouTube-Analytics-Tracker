<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Channel Panel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="popup-page">
    <div class="container mt-5 popup">
      <button class="btn btn-sm btn-outline-secondary" id="darkModeToggle" style="position: absolute; top: 10px; right: 10px;" title="Toggle dark mode">
        Dark
      </button>
      <div class="container text-center">
        <h1 style="font-weight: bold; margin-bottom: 16px;">Channel Panel</h1>
        <p>Please enter your API key</p>
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="apiForm"
          value=""
          placeholder="Your API Key"
          aria-label="User API Key"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-outline-secondary" type="button" id="apiButton">
          Enter
        </button>
      </div>
      <p class="small"><a href="https://www.youtube.com/watch?v=uz7dY8qTFJw" target="_blank" rel="noopener noreferrer">How to get a YouTube Data API key.</a></p>
      <div id="apiError" class="text-danger small" role="alert" aria-live="polite"></div>
    </div>
   <script src="index.js"></script>
   <script src="theme-toggle.js"></script>
  </body>
</html>
