<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>YouTube Channel Analytics Tracker</title>
  </head>
  <body>
    <div class="container mt-3 popup">
      <div class="text-center">
        <h1>Channel Tracker</h1>
        <p class="lead">Enter your YouTube Data API key to continue.</p>
      </div>

      <div class="input-group mb-2">
        <input
          type="text"
          class="form-control"
          id="apiForm"
          value=""
          placeholder="Paste API key here"
          aria-label="User API Key"
          aria-describedby="button-addon2"
          autofocus
        />
        <button class="btn btn-outline-secondary" type="button" id="apiButton">
          Continue
        </button>
      </div>

      <div id="apiError" class="text-danger small" role="alert" aria-live="polite"></div>
    </div>
   <script src="index.js"></script>
  </body>
</html>
