<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>YouTube Channel Analytics Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="popup-page">
    <div class="container mt-5 popup">
      <div class="container text-center">
        <h1 style="font-weight: bold; margin-bottom: 16px;">YT Channel Tracker</h1>
        <p>Sign in with your Google account to track YouTube channels</p>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-primary btn-lg" type="button" id="apiButton">
          Sign in with Google
        </button>
      </div>
      <p class="small">This extension uses OAuth 2.0 for secure authentication. Your credentials are never stored.</p>
      <div id="apiError" class="text-danger small" role="alert" aria-live="polite"></div>
    </div>
   <script src="index.js"></script>
  </body>
</html>
